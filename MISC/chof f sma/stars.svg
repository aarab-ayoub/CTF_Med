<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .star { fill: #FFEB3B; }
    .constellation-line { stroke: #80DEEA; stroke-width: 1.5; stroke-opacity: 0.5; }
    .grid-line { stroke: #424242; stroke-width: 0.5; stroke-opacity: 0.2; }
    .hint { font-family: monospace; font-size: 12px; fill: #9E9E9E; }
    .title { font-family: 'Arial', sans-serif; font-size: 24px; fill: #E0E0E0; }
    .subtitle { font-family: 'Arial', sans-serif; font-size: 16px; fill: #BDBDBD; }
    .small-star { fill: #FFEB3B; r: 2; }  /* Dot in Morse */
    .large-star { fill: #FFEB3B; r: 4; }  /* Dash in Morse */
  </style>
  
  <rect width="800" height="600" fill="#0D1117" />
  
  <!-- Grid -->
  <g id="grid">
    <!-- Vertical grid lines -->
    <line x1="50" y1="100" x2="50" y2="500" class="grid-line" />
    <line x1="100" y1="100" x2="100" y2="500" class="grid-line" />
    <line x1="150" y1="100" x2="150" y2="500" class="grid-line" />
    <line x1="200" y1="100" x2="200" y2="500" class="grid-line" />
    <line x1="250" y1="100" x2="250" y2="500" class="grid-line" />
    <line x1="300" y1="100" x2="300" y2="500" class="grid-line" />
    <line x1="350" y1="100" x2="350" y2="500" class="grid-line" />
    <line x1="400" y1="100" x2="400" y2="500" class="grid-line" />
    <line x1="450" y1="100" x2="450" y2="500" class="grid-line" />
    <line x1="500" y1="100" x2="500" y2="500" class="grid-line" />
    <line x1="550" y1="100" x2="550" y2="500" class="grid-line" />
    <line x1="600" y1="100" x2="600" y2="500" class="grid-line" />
    <line x1="650" y1="100" x2="650" y2="500" class="grid-line" />
    <line x1="700" y1="100" x2="700" y2="500" class="grid-line" />
    <line x1="750" y1="100" x2="750" y2="500" class="grid-line" />
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="750" y2="100" class="grid-line" />
    <line x1="50" y1="150" x2="750" y2="150" class="grid-line" />
    <line x1="50" y1="200" x2="750" y2="200" class="grid-line" />
    <line x1="50" y1="250" x2="750" y2="250" class="grid-line" />
    <line x1="50" y1="300" x2="750" y2="300" class="grid-line" />
    <line x1="50" y1="350" x2="750" y2="350" class="grid-line" />
    <line x1="50" y1="400" x2="750" y2="400" class="grid-line" />
    <line x1="50" y1="450" x2="750" y2="450" class="grid-line" />
    <line x1="50" y1="500" x2="750" y2="500" class="grid-line" />
  </g>
  
  <!-- M constellation -->
  <circle cx="100" cy="150" r="3" class="star" />
  <circle cx="100" cy="200" r="3" class="star" />
  <circle cx="100" cy="250" r="3" class="star" />
  <circle cx="100" cy="300" r="3" class="star" />
  <circle cx="150" cy="150" r="3" class="star" />
  <circle cx="200" cy="200" r="3" class="star" />
  <circle cx="250" cy="150" r="3" class="star" />
  <circle cx="250" cy="200" r="3" class="star" />
  <circle cx="250" cy="250" r="3" class="star" />
  <circle cx="250" cy="300" r="3" class="star" />
  <line x1="100" y1="150" x2="100" y2="300" class="constellation-line" />
  <line x1="100" y1="150" x2="150" y2="150" class="constellation-line" />
  <line x1="150" y1="150" x2="200" y2="200" class="constellation-line" />
  <line x1="200" y1="200" x2="250" y2="150" class="constellation-line" />
  <line x1="250" y1="150" x2="250" y2="300" class="constellation-line" />
  
  <!-- E constellation -->
  <circle cx="300" cy="150" r="3" class="star" />
  <circle cx="300" cy="200" r="3" class="star" />
  <circle cx="300" cy="250" r="3" class="star" />
  <circle cx="300" cy="300" r="3" class="star" />
  <circle cx="350" cy="150" r="3" class="star" />
  <circle cx="350" cy="200" r="3" class="star" />
  <circle cx="350" cy="300" r="3" class="star" />
  <line x1="300" y1="150" x2="300" y2="300" class="constellation-line" />
  <line x1="300" y1="150" x2="350" y2="150" class="constellation-line" />
  <line x1="300" y1="200" x2="350" y2="200" class="constellation-line" />
  <line x1="300" y1="300" x2="350" y2="300" class="constellation-line" />
  
  <!-- D constellation -->
  <circle cx="400" cy="150" r="3" class="star" />
  <circle cx="400" cy="200" r="3" class="star" />
  <circle cx="400" cy="250" r="3" class="star" />
  <circle cx="400" cy="300" r="3" class="star" />
  <circle cx="450" cy="175" r="3" class="star" />
  <circle cx="450" cy="275" r="3" class="star" />
  <line x1="400" y1="150" x2="400" y2="300" class="constellation-line" />
  <line x1="400" y1="150" x2="450" y2="175" class="constellation-line" />
  <line x1="450" y1="175" x2="450" y2="275" class="constellation-line" />
  <line x1="450" y1="275" x2="400" y2="300" class="constellation-line" />
  
  <!-- { constellation -->
  <circle cx="500" cy="125" r="3" class="star" />
  <circle cx="500" cy="225" r="3" class="star" />
  <circle cx="500" cy="325" r="3" class="star" />
  <circle cx="525" cy="150" r="3" class="star" />
  <circle cx="525" cy="300" r="3" class="star" />
  <circle cx="550" cy="175" r="3" class="star" />
