  <line x1="525" y1="300" x2="500" y2="325" class="constellation-line" />
  
  <!-- Morse code using star brightness -->
  <!-- Using accurate morse code for "cr4azy_b1n4ry_d0ts" -->
  
 <!-- w = .-- -->
  <circle cx="75" cy="350" r="2" class="small-star" />
  <circle cx="85" cy="350" r="4" class="large-star" />
  <circle cx="95" cy="350" r="4" class="large-star" />

  <!-- l = .-.. -->
  <circle cx="110" cy="350" r="2" class="small-star" />
  <circle cx="120" cy="350" r="4" class="large-star" />
  <circle cx="130" cy="350" r="2" class="small-star" />
  <circle cx="140" cy="350" r="2" class="small-star" />

  <!-- 4 = ....- -->
  <circle cx="155" cy="350" r="2" class="small-star" />
  <circle cx="165" cy="350" r="2" class="small-star" />
  <circle cx="175" cy="350" r="2" class="small-star" />
  <circle cx="185" cy="350" r="2" class="small-star" />
  <circle cx="195" cy="350" r="4" class="large-star" />

  <!-- u = ..- -->
  <circle cx="210" cy="350" r="2" class="small-star" />
  <circle cx="220" cy="350" r="2" class="small-star" />
  <circle cx="230" cy="350" r="4" class="large-star" />

  <!-- t = - -->
  <circle cx="245" cy="350" r="4" class="large-star" />

  <!-- s = ... -->
  <circle cx="260" cy="350" r="2" class="small-star" />
  <circle cx="270" cy="350" r="2" class="small-star" />
  <circle cx="280" cy="350" r="2" class="small-star" />

  <!-- _ = ..--.- -->
  <circle cx="295" cy="350" r="2" class="small-star" />
  <circle cx="305" cy="350" r="2" class="small-star" />
  <circle cx="315" cy="350" r="4" class="large-star" />
  <circle cx="325" cy="350" r="4" class="large-star" />
  <circle cx="335" cy="350" r="2" class="small-star" />
  <circle cx="345" cy="350" r="4" class="large-star" />

  <!-- v = ...- -->
  <circle cx="75" cy="380" r="2" class="small-star" />
  <circle cx="85" cy="380" r="2" class="small-star" />
  <circle cx="95" cy="380" r="2" class="small-star" />
  <circle cx="105" cy="380" r="4" class="large-star" />

  <!-- 1 = .---- -->
  <circle cx="120" cy="380" r="2" class="small-star" />
  <circle cx="130" cy="380" r="4" class="large-star" />
  <circle cx="140" cy="380" r="4" class="large-star" />
  <circle cx="150" cy="380" r="4" class="large-star" />
  <circle cx="160" cy="380" r="4" class="large-star" />

  <!-- h = .... -->
  <circle cx="175" cy="380" r="2" class="small-star" />
  <circle cx="185" cy="380" r="2" class="small-star" />
  <circle cx="195" cy="380" r="2" class="small-star" />
  <circle cx="205" cy="380" r="2" class="small-star" />

  <!-- 4 = ....- -->
  <circle cx="220" cy="380" r="2" class="small-star" />
  <circle cx="230" cy="380" r="2" class="small-star" />
  <circle cx="240" cy="380" r="2" class="small-star" />
  <circle cx="250" cy="380" r="2" class="small-star" />
  <circle cx="260" cy="380" r="4" class="large-star" />

  <!-- l = .-.. -->
  <circle cx="275" cy="380" r="2" class="small-star" />
  <circle cx="285" cy="380" r="4" class="large-star" />
  <circle cx="295" cy="380" r="2" class="small-star" />
  <circle cx="305" cy="380" r="2" class="small-star" />

  <!-- s = ... -->
  <circle cx="320" cy="380" r="2" class="small-star" />
  <circle cx="330" cy="380" r="2" class="small-star" />
  <circle cx="340" cy="380" r="2" class="small-star" />

  <!-- _ = ..--.- -->
  <circle cx="355" cy="380" r="2" class="small-star" />
  <circle cx="365" cy="380" r="2" class="small-star" />
  <circle cx="375" cy="380" r="4" class="large-star" />
  <circle cx="385" cy="380" r="4" class="large-star" />
  <circle cx="395" cy="380" r="2" class="small-star" />
  <circle cx="405" cy="380" r="4" class="large-star" />

  <!-- x = -..- -->
  <circle cx="75" cy="410" r="4" class="large-star" />
  <circle cx="85" cy="410" r="2" class="small-star" />
  <circle cx="95" cy="410" r="2" class="small-star" />
  <circle cx="105" cy="410" r="4" class="large-star" />

  <!-- 0 = ----- -->
  <circle cx="120" cy="410" r="4" class="large-star" />
  <circle cx="130" cy="410" r="4" class="large-star" />
  <circle cx="140" cy="410" r="4" class="large-star" />
  <circle cx="150" cy="410" r="4" class="large-star" />
  <circle cx="160" cy="410" r="4" class="large-star" />

  <!-- n = -. -->
  <circle cx="175" cy="410" r="4" class="large-star" />
  <circle cx="185" cy="410" r="2" class="small-star" />

  <!-- m = -- -->
  <circle cx="200" cy="410" r="4" class="large-star" />
  <circle cx="210" cy="410" r="4" class="large-star" />  
  <!-- Hidden patterns around the edges -->
  <text x="50" y="500" text-anchor="middle" font-size="8" fill="#808080">237</text>
  <text x="100" y="500" text-anchor="middle" font-size="8" fill="#808080">253</text>
  <text x="150" y="500" text-anchor="middle" font-size="8" fill="#808080">178</text>
  <text x="200" y="500" text-anchor="middle" font-size="8" fill="#808080">219</text>
  <text x="250" y="500" text-anchor="middle" font-size="8" fill="#808080">198</text>
  <text x="300" y="500" text-anchor="middle" font-size="8" fill="#808080">222</text>
  <text x="350" y="500" text-anchor="middle" font-size="8" fill="#808080">205</text>
  <text x="400" y="500" text-anchor="middle" font-size="8" fill="#808080">217</text>
  <text x="450" y="500" text-anchor="middle" font-size="8" fill="#808080">247</text>
  <text x="500" y="500" text-anchor="middle" font-size="8" fill="#808080">243</text>
  <text x="550" y="500" text-anchor="middle" font-size="8" fill="#808080">221</text>
  <text x="600" y="500" text-anchor="middle" font-size="8" fill="#808080">193</text>
  <text x="650" y="500" text-anchor="middle" font-size="8" fill="#808080">244</text>
  <text x="700" y="500" text-anchor="middle" font-size="8" fill="#808080">218</text>
  
  <!-- Additional red herring patterns -->
  <text x="670" y="150" text-anchor="middle" font-size="10" fill="#A5D6A7">Celestial coordinates chart 9327.4</text>
  <text x="670" y="170" text-anchor="middle" font-size="10" fill="#A5D6A7">Star brightness classified by magnitude</text>
  <text x="670" y="190" text-anchor="middle" font-size="10" fill="#A5D6A7">Patterns may reveal cosmic truths</text>
  <text x="670" y="210" text-anchor="middle" font-size="10" fill="#A5D6A7">Signal strength varies with intent</text>
  
  <!-- Title and subtitle -->
  <text x="400" y="50" text-anchor="middle" class="title">Celestial Cipher</text>
  <text x="400" y="80" text-anchor="middle" class="subtitle">Whispers among the stars hold ancient secrets</text>
  
</svg>
